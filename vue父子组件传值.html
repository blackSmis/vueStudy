<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传值</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <com1 :parentmsg="msg"></com1>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "我是父组件的msg"
            },
            methods: {},
            components: {
                data: function () {
                    return { id: 1 }
                },
                com1: {
                    template: "<h2>这是子组件的值------{{ parentmsg }}</h2>",
                    props: ['parentmsg'],
                    methods: {}
                }
            }
        });
    </script>
</body>

</html>
