<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <input value="按钮" v-model:title="msg" style="width:100%;">
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"abcdhfg"
            },
            methods:{}
        })
    </script>
</body>
</html>
