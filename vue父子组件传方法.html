<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件传方法</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <com @func="show"></com>
    </div>

    <template id="com">
        <div>
            <input type="button" value="点击输出" @click="cons">
            <h3>这是son组件</h3>
        </div>
    </template>
    <script>
        var com = {
            template: "#com",
            data: function () {
                return {
                    sonmsg: { id: 1, name: "zs" }
                }
            },
            methods: {
                cons() {
                    this.$emit('func', this.sonmsg);
                }
            }
        }
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msgfromson: null
            },
            methods: {
                show(data) {
                    this.msgfromson = data;
                }
            },
            components: {
                com
            }
        });
    </script>
</body>

</html>
