<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mvvm</title>
</head>

<body>
    <div id="app">
        <p>a的值是{{a.a}}</p>
        <p>b的值是{{b}}</p>
        <input type="text" v-model="b">
    </div>
    <script src="mvvm.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: { a: '是欸' },
                b: '势必'
            }
        })
    </script>
</body>

</html>
