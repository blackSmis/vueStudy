<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class样式</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .red {
            color: red;
        }
        .italic {
            font-style: italic;
        }
        .thin {
            font-weight: 200;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="red italic thin">{{ msg }}</h1>
        <h1 :class="['red','italic','thin']">{{ msg }}</h1>
        <h1 :class="['red',{'italic':true},'thin']">{{ msg }}</h1>
        <h1 :class="classObj">{{ msg }}</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "这是一个大标题",
                classObj: {
                    red: true,
                    italic: true,
                    thin: true
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
</html>
