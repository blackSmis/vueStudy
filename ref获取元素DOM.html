<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ref获取DOM</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id ="app">
        <input type="button" value="获取" @click="getElement">
        <h3 ref="myh3">今天天气不错！！！</h3>
        <mylogin ref="mylogin"></mylogin>
    </div>

    <script>
         //创建Vue实例,得到 ViewModel
         var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getElement(){
                    // console.log(this.$refs.mylogin.msg);
                    this.$refs.mylogin.func();
                }
            },
            components:{
                mylogin:{
                    template:"<h3>我要登录</h3>",
                    data(){
                        return {msg:"son msg"};
                    },
                    methods:{
                        func(){
                            console.log("son的函数")
                        }
                    }
                }
            }
         });
    </script>
</body>

</html>
