<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <p v-text="msg"></p>
        <p v-html="msg">{{ msg }}</p>
        <input type="button" value="按钮" :title="msg2" v-on:click="detail">
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"<h2>hello world!</h2>",
                msg2:"这是一个按钮!"
            },
            methods:{
                detail:function(){
                    alert("hello world")
                }
            }
        })
    </script>
</body>
</html>
