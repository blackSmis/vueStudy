<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for循环遍历</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>遍历普通数组</p>
        <p v-for="(item,i) in list">{{i}}----{{item}}</p>
        <p>遍历对象数组</p>
        <p v-for="item in list2">{{item.id}}----{{item.name}}</p>
        <p>遍历对象</p>
        <p v-for="(val,key) in user">{{key}}----{{val}}</p>
        <p>迭代数字</p>
        <p v-for="count in 4">{{count}}</p>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                list:[1,3,5],
                list2:[
                    {id:1,name:"张三1"},
                    {id:2,name:"张三2"},
                    {id:3,name:"张三3"}
                ],
                user:{
                    id:1,
                    name:"李四",
                    gender:"男"
                }
            },
            methods: {}
        })
    </script>
</body>

</html>
</html>
