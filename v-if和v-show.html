<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if和v-show</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" @click="toggle">
        <input type="button" value="切换" @click="flag=!flag">
        <p v-if="flag">这是v-if控制的元素</p>
        <p v-show="flag">这是v-show控制的元素</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag:true
            },
            methods: {
                toggle(){
                    this.flag = !this.flag;
                }
            }
        })
    </script>
</body>

</html>
</html>
