<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue列表动画</title>
    <script src="./lib/vue.js"></script>
    <link rel="stylesheet" href="./lib/animate.css">
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
            transform: translateY(80px);
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: all 0.4s ease;
        }

        .fade-move {
            transition: all 0.4s ease;
        }

        .fade-leave-active {
            position: absolute;
        }

        li {
            border: 1px dashed #999;
            font-size: 14px;
            line-height: 35px;
            padding: 5px;
            width: 100%;
        }

        li:hover {
            background-color: pink;
            transition: all 0.6s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <label>
            Id:
            <input type="text" v-model="id">
        </label>
        <label>
            Name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add">
        <transition-group name="fade" appear tag="ul">
            <li v-for="(item,i) in list" :key="item.id" @click="del(i)">
                {{item.id}}--------{{item.name}}
            </li>
        </transition-group>
    </div>
    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                id: "",
                name: "",
                list: [
                    { id: 1, name: "zs1" },
                    { id: 2, name: "zs2" },
                    { id: 3, name: "zs3" },
                    { id: 4, name: "zs4" }
                ]
            },
            methods: {
                add() {
                    this.list.push({
                        id: this.id,
                        name: this.name
                    })
                },
                del(i) {
                    this.list.splice(i, 1);
                }
            }
        });
    </script>
</body>

</html>
