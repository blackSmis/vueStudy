<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .inner{
            height: 150px;
            width: 100%;
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- .stop 阻止冒泡行为 冒泡事件：从里到外执行 -->
        <!-- <div class="inner" @click="divHandler">
            <input type="button" value="戳我" @click.stop="btnHandler">
        </div> -->
        <!-- .prevent  阻止默认行为-->
        <!-- <a href="https://www.baidu.com" @click.prevent="aHandler">百度一下</a> -->
        <!-- .capture  捕获行为 从外到里执行事件 -->
        <!-- <div class="inner" @click.capture="divHandler">self
            <input type="button" value="戳我" @click="btnHandler">
        </div> -->
        <!-- .self  只有点击当前元素才会执行事件 -->
        <div class="inner" @click.self="divHandler">
            <input type="button" value="戳我" @click="btnHandler">
        </div>
        <!-- .once  只执行一次事件处理函数-->
        <a href="https://www.baidu.com" @click.prevent.once="aHandler">百度一下</a>
    </div>
    
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"猥琐发育，别浪~~!"
            },
            methods:{
                divHandler(){
                    console.log("div事件");
                },
                btnHandler(){
                    console.log("btn事件");
                },
                aHandler(){
                    alert("有问题找百度");
                }
            }
        })
    </script>
</body>

</html>
